name: Benchmark

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run benchmarks
        run: |
          go test -bench=. -benchmem -count=1 -run=^$ | tee benchmark-results.txt

      - name: Download previous benchmark data
        uses: actions/cache@v4
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-benchmark-

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Go Benchmark
          tool: "go"
          output-file-path: benchmark-results.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          summary-always: true
          # Only comment on PRs, not on main branch pushes
          comment-on-alert: ${{ github.event_name == 'pull_request' }}
          comment-always: ${{ github.event_name == 'pull_request' }}
          alert-threshold: "150%"
          fail-on-alert: false
          # auto-push must be false when using external-data-json-path
          auto-push: false
          external-data-json-path: ./cache/benchmark-data.json
